services:
  db:
    image: postgres:16
    container_name: palaj-postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d palaj_db"]
      interval: 3s
      timeout: 3s
      retries: 20

    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: palaj_db
    ports:
      - "5432:5432"
    volumes:
      - palaj_pg_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: palaj-api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - backend/.env.docker
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health').read()"]
      interval: 5s
      timeout: 3s
      retries: 20

    ports:
      - "8000:8000"

volumes:
  palaj_pg_data:
